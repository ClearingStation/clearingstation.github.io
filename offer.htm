  <title>Special Offer Section</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .offer-section {
      position: relative;
      padding: 50px;
      background: linear-gradient(135deg, #f06c64, #f4d03f);
      color: white;
      text-align: center;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
      width: 80%;
      max-width: 900px;
    }

    .offer-section:hover {
      transform: scale(1.05);
    }

    .glow-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 5s infinite ease-in-out;
      pointer-events: none;
      opacity: 0.6;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .offer-title {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    .offer-details {
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInUp 1.5s ease forwards;
    }

    .offer-button {
      display: inline-block;
      padding: 15px 40px;
      background: #f4d03f;
      color: #f06c64;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      letter-spacing: 2px;
      transition: background 0.4s ease, transform 0.2s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: fadeInUp 2s ease forwards;
    }

    .offer-button:hover {
      background: #f06c64;
      color: white;
      transform: scale(1.1);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
