          ];

          // Define the Tabulator table
          var table = new Tabulator("#journal-table", {
              data: journalData, // Set the data source
              layout: "fitColumns",
	      height: "calc(100vh - 100px)",
              pagination: "local", // Enable local pagination
              paginationSize: 30, // Set the number of rows per page
              columns: [
		  {
                      field: "select",
                      headerSort: false,
                      formatter: "rowSelection",
                      align: "center",
                      width: 40,
                      headerCheckbox: true, // Enable header checkbox for selecting/unselecting all rows
                      headerCheckboxThreeStates: true, // Allow three states for the header checkbox
                  },
                  { title: "Date", field: "date", width: 150, headerFilter: "input", sorter: "date" },
                  { title: "Description", field: "description", headerFilter: "input" },
                  { title: "Amount", field: "amount", align: "right", sorter: "number",
		    titleFormatter: function(cell){
			return "<div><span style='font-weight:bold;'>Amount</span><br><input type='number' placeholder='Min' style='width:50px;' id='min-amount-input'> <input type='number' placeholder='Max' style='width:50px;' id='max-amount-input'></div>";
		    },
		  },
                  { 
                      title: "Action", 
                      formatter: "buttonCross", 
                      align: "center", 
                      width: 100,
                      headerSort: false,
                      cellClick: function(e, cell) {
                          alert("You clicked the action button for row: " + cell.getRow().getIndex());
                      },
                  },
              ],
              // Enable row selection
              selectable: "checkbox",
              // Optional: Add additional configuration options as needed
              rowFormatter: function (row) {
                  // Create a row expansion content element
                  var expansionElement = document.createElement("div");
                  expansionElement.style.display = "none"; // Initially hide it
                  expansionElement.innerHTML = `
                    <p style="margin-left: 20px"><strong>Journal Entry Lines:</strong></p>
                    <ul style="padding-bottom: 20px; margin-bottom: 0">
                        <li>Line 1 details</li>
                        <li>Line 2 details</li>
                        <!-- Add more journal entry lines as needed -->
                    </ul>
                `;

                  // Add a click event listener to toggle the expansion content
                  row.getElement().addEventListener("dblclick", function () {
                      if (expansionElement.style.display === "none") {
                          expansionElement.style.display = "block";
                      } else {
                          expansionElement.style.display = "none";
                      }
                  });

                  // Append the expansion content to the row
                  row.getElement().appendChild(expansionElement);
              },
          })

          // Render the table
          table.render();

          // Search/filter functionality
          var searchInput = document.getElementById("search-input");
          var minAmountInput = document.getElementById("min-amount-input");
          var maxAmountInput = document.getElementById("max-amount-input");

          function applyFilters() {
              var filterValue = searchInput.value.toLowerCase();
              var minAmount = parseFloat(minAmountInput.value);
              var maxAmount = parseFloat(maxAmountInput.value);
	      console.log({filterValue, minAmount, maxAmount});

              table.setFilter(function (data) {
                  var descriptionMatch = data.description.toLowerCase().includes(filterValue);
                  var amountMatch = (isNaN(minAmount) || data.amount >= minAmount) &&
                      (isNaN(maxAmount) || data.amount <= maxAmount);

                  return descriptionMatch && amountMatch;
              });
          }

          // Add event listeners for input fields
          searchInput.addEventListener("input", applyFilters);
          minAmountInput.addEventListener("input", applyFilters);
          maxAmountInput.addEventListener("input", applyFilters);
      })();
